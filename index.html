<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UNIX timestamp tool</title>
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />               
        <link rel="stylesheet" href="unix.click.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="unix.click.js"></script>
    </head>
    <body>

        <div class="container">
            <h1 class="title">unix.click</h1>
            <div class="field">
                <div class="field__label">
                    <label for="timestamp">Timestamp:</span>
                    <span class="subtle">
                        <label for="isMilliseconds">
                            <input
                               id="isMilliseconds"
                               type="checkbox"
                               class="js-isMilliseconds">
                            millisecond timestamp
                        </label>
                    </span>
                </div>
                <input
                    id="timestamp"
                    type="number"
                    class="field__input timestamp js-unix"
                    placeholder="1469765199">
            </div>

            <div class="field">
                <label for="iso8601" class="field__label">ISO 8601:</label>
                <input
                    id="iso8601"
                    type="text"
                    class="field__input iso8601 js-flatpicker">
            </div>

            <p class="links">
                Made by <a class="links__link" href="https://martijnarts.com">Martijn Arts</a>
                &middot;
                Available on <a class="links__link" href="https://github.com/TotempaaltJ/unix.click">Github</a>
                <br>
                <span class="subtle">
                    <strong>Tip:</strong>
                    Use Ctrl + V or Cmd + V to paste a timestamp directly.
                </span>
            </p>
        </div>

    </body>
</html>
