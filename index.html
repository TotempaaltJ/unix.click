<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UNIX timestamp tool</title>

        <link rel="stylesheet" href="unix.click.css">
        <script src="unix.click.js"></script>
    </head>
    <body>

        <div class="container">
            <h1 class="title">unix.click</h1>
            <div class="field">
                <label class="field__label">Timestamp:</label>
                <input
                    type="number"
                    class="field__input timestamp js-unix"
                    placeholder="1469765199">
            </div>

            <div class="field">
                <label class="field__label">ISO 8601:</label>
                <div class="field__input i8601">
                    <input
                        type="text"
                        class="i8601__field i8601__field--double js-i8601-year"
                        placeholder="2016">
                    <span class="i8601__text">-</span>
                    <input
                        type="text"
                        class="i8601__field js-i8601-month"
                        placeholder="12">
                    <span class="i8601__text">-</span>
                    <input
                        type="text"
                        class="i8601__field js-i8601-day"
                        placeholder="25">
                    <span class="i8601__text">T</span>
                    <input
                        type="text"
                        class="i8601__field js-i8601-hour"
                        placeholder="18">
                    <span class="i8601__text">:</span>
                    <input
                        type="text"
                        class="i8601__field js-i8601-minute"
                        placeholder="30">
                    <span class="i8601__text">:</span>
                    <input
                        type="text"
                        class="i8601__field js-i8601-second"
                        placeholder="00">
                    <span class="i8601__text">+</span>
                    <input
                        type="text"
                        class="i8601__field js-i8601-tz-hour"
                        placeholder="00">
                    <span class="i8601__text">:</span>
                    <input
                        type="text"
                        class="i8601__field js-i8601-tz-minute"
                        placeholder="00">
                </div>
            </div>
        </div>

    </body>
</html>
