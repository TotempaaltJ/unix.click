<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UNIX timestamp tool</title>

        <link rel="stylesheet" href="unix.click.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="unix.click.js"></script>
    </head>
    <body>

        <div class="container">
            <h1 class="title">unix.click</h1>
            <div class="field">
                <label class="field__label">Timestamp:</label>
                <input
                       type="number"
                       class="field__input timestamp js-unix"
                       placeholder="1469765199">
            </div>

            <div class="field">
                <label class="field__label">ISO 8601:</label>
                <input
                       type="text"
                       class="field__input iso8601 js-flatpicker">
            </div>
        </div>

    </body>
</html>
